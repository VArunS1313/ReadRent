<div class="container">
    <div class="book-list list">
      <h2>Your Books</h2>
      <div *ngIf="lentBooks && lentBooks.length > 0; else nolentBooks">
      <ul>
        <li *ngFor="let book of lentBooks">
          <span>{{book.genre}}</span>
          <span>{{book.name}}</span>
          <button [disabled]="!book.is_available">{{ book.is_available ? 'Action' : 'No Action' }}</button>
        </li>
        
      </ul>
      </div>
      <ng-template #nolentBooks>
        <p>No book is borrowed.</p>
      </ng-template>
    </div>
  
    <div class="book-list">
      <h2>Borrowed Books</h2>
      <div *ngIf="borrowBooks && borrowBooks.length > 0; else noborrowbooks">
      <ul>
        <li *ngFor="let bo of borrowBooks">
          <span>{{bo.genre}}</span>
          <span>{{bo.name}}</span>
          <button (click)="return(bo.bookId)">Return</button>
        </li>
      </ul>
    </div>
    <ng-template #noborrowbooks>
        <p>No book is borrowed.</p>
      </ng-template>
    </div>
  </div>
